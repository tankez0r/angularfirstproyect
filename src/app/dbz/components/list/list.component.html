<h4>Listado</h4>
<ul class="list-group r" *ngFor="let character of characterList; index as index">


  <li class="list-group-item d-flex  justify-content-between align-items-cente">
    <div>
      <span>{{character.name}} - </span>
      <strong>Power:{{character.power}}</strong>
    </div>
    <button (click)="CharacterToDelete(index)" class="btn btn-danger text-small white">X</button>
  </li>




</ul>
