<h3>Listado de Héroes</h3>


<h3 *ngIf="lastHeroErased; else nothingWasDeleted">Héroe borrado: <small class="text-danger">{{lastHeroErased}}</small>
</h3>
<ng-template #nothingWasDeleted>
  <h3>No se ha borrado Nada</h3>
</ng-template>



<button *ngIf="heroNames.length != 0" (click)="popLastHeroe()" class="btn btn-outline-danger">Borrar último
  héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroname of heroNames" class="list-group-item"> {{heroname}} </li>

</ul>
